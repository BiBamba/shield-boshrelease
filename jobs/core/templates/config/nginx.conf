user vcap;
worker_processes     <%= p('nginx.workers') %>;
daemon off;

error_log            /var/vcap/sys/log/shield/error.log;
pid                  /var/vcap/sys/run/shield/nginx.pid;

events {
  use epoll;
  worker_connections <%= p('nginx.connections') %>;
}

http {
  types {
      text/html                 html;
      text/css                  css;
      image/gif                 gif;
      image/jpeg                jpeg jpg;
      image/png                 png;
      image/x-icon              ico;
      image/svg+xml             svg;
      application/x-javascript  js;
  }
  default_type       text/html;
  server_tokens      off;

  access_log         /var/vcap/sys/log/shield/access.log;

  sendfile           on;
  tcp_nopush         on;
  tcp_nodelay        on;

  underscores_in_headers on;

  keepalive_timeout  <%= p('nginx.keepalive') %>;

  ssl_session_cache shared:SSL:10m;

  gzip               on;
  gzip_min_length    1250;
  gzip_buffers       16 8k;
  gzip_comp_level    2;
  gzip_proxied       any;
  gzip_types         application/json application/xml application/xhtml+xml application/javascript application/atom+xml application/rss+xml application/x-font-ttf application/x-javascript application/xml+rss image/svg+xml text/css text/javascript text/plain text/xml;
  gzip_vary          on;
  gzip_disable       "MSIE [1-6]\.(?!.*SV1)";

  upstream shield {
    server 127.0.0.1:8080;
  }

  server {
    listen 80;
    server_name  _;
    ssl off;
    return 301 https://$host$request_uri;
  }

  server {
    listen <%= p('port') %>;
    server_name  _;
    server_name_in_redirect off;

    ssl                        on;
    ssl_prefer_server_ciphers  on;
    ssl_protocols              TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers                ECDHE-RSA-AES128-SHA256:AES128-GCM-SHA256:HIGH:!MD5:!aNULL:!EDH;
    ssl_certificate            /var/vcap/jobs/core/config/tls.pub;
    ssl_certificate_key        /var/vcap/jobs/core/config/tls.key;
    ssl_session_timeout        <%= p('tls.reuse-after') %>;
    add_header                 Strict-Transport-Security max-age=15768000;

    location / {
      proxy_pass http://shield;
    }
  }
}
